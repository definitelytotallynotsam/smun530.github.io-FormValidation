<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form" >
        <form  name="registration" onSubmit="return validation();">
            <fieldset>
                <legend style="text-align:center;">Personal Detail</legend></br>
                    <label>First Name:</label></br>
                    <input type="text" placeholder="First Name" name="fname"></input></br>
                    <label>Last Name:</label></br>
                    <input type="text" placeholder="Last Name" name="lname"></input></br>
                    <label>Gender</label></br>
                    <select name="gname">
                    <option selected="" value="Default">Select</option>
                    <option>Male</option>
                    <OPTION>Female</OPTION>
                    <option>Other</option></select></br>
                    <label>Phone Number</label></br>
                    <input type="text" placeholder="Mobile Number" name="number"></input>
                    <br/>
                    <input type="submit" value="Submit" name="Submit"></input>
            </fieldset>
            </form>
</body>
</html>
